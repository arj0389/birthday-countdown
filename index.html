  <!-- Sakura Petal Background (from Day 4) -->
  <script>
  (function(){
    const canvas = document.getElementById('petalCanvas');
    if(!canvas) return;
    const ctx = canvas.getContext('2d');
    const DPR = Math.max(1, window.devicePixelRatio || 1);

    let W = innerWidth, H = innerHeight;
    function resize(){
      W = innerWidth; H = innerHeight;
      canvas.style.width = W + 'px';
      canvas.style.height = H + 'px';
      canvas.width = Math.floor(W * DPR);
      canvas.height = Math.floor(H * DPR);
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    }
    resize();
    window.addEventListener('resize', resize);

    const PETAL_COUNT = 60;
    const petals = [];
    const rand = (a,b)=> Math.random()*(b-a)+a;

    function makePetal(){
      return {
        x: rand(0,W),
        y: rand(-H,H),
        w: rand(6,10),
        h: rand(10,16),
        rot: rand(0,Math.PI*2),
        speed: rand(0.3,0.6),
        rotSpeed: rand(-0.015,0.015),
        color: `hsl(${rand(300,330)},60%,75%)`
      };
    }
    for(let i=0;i<PETAL_COUNT;i++) petals.push(makePetal());

    function drawPetal(p){
      ctx.save();
      ctx.translate(p.x,p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.moveTo(0, -p.h*0.3);
      ctx.bezierCurveTo(-p.w, -p.h*0.8, -p.w*0.4, p.h*1.0, 0, p.h*1.2);
      ctx.bezierCurveTo(p.w*0.4, p.h*1.0, p.w, -p.h*0.8, 0, -p.h*0.3);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function animate(){
      ctx.clearRect(0,0,W,H);
      for(const p of petals){
        p.x += Math.sin(p.rot)*0.5;
        p.y += p.speed;
        p.rot += p.rotSpeed;
        if(p.y>H+10){p.y=-10;p.x=rand(0,W);}
        drawPetal(p);
      }
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  })();
  </script>
